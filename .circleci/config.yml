version: 2.1

jobs:
  test_triangle_classification:
    docker:
      - image: cimg/python:3.7.12
    steps:
      - checkout
      - run:
          name: Install pytest
          command: pip install pytest
      - run:
          name: "Test Triangle Classification"
          command: "pytest ClassifyTriangle/testing_triangle_classification.py"

workflows:
  test_triangle_classification-workflow:
    jobs:
      - test_triangle_classification
